  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    env_file:
      - .env
    image: vicase312/api-vehicle-counter:latest
    depends_on:
      - db
    ports:
      - "8000:8000"
    networks:
      - mynetwork

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    env_file:
      - .env
    image: vicase312/dashboard-vehicle-counter:latest
    depends_on:
      - api
    ports:
      - "8501:8501"
    networks:
      - mynetwork

volumes:
  postgres_data:

networks:
  mynetwork:
    driver: bridge
