services:
  db:
    image: postgres
    container_name: vehicle-db
    environment:
      POSTGRES_DB: vehicles-counter
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mynetwork
